<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um
        parafrafo de qualquer jeito 
        que você quiser,
        apertando "Enter" várias vezes,     
    </p>
    <p> se precisar quebrar o  texto em qualquer lugar espeficico
        use a tag <br> &lt;br&gt; para inserir uma quebra de linha.
        <br> Veja que agora o texto continua na linha de baixo. 
    </p>
</body>
</html>
